<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Marhematics</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/JavaScript-logo.ico">
    <style>
        section{
            overflow-y: auto;
            height: 580px;
        }
        button{
            background-color: #fffc;
            border: 4px solid #fadf38;
            border-radius: 10px;
            display: block;
            font-size: 4rem;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            cursor: pointer;
        }
        p{
            margin: 1rem 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Methods Marhematics</h1>
        </header>
        <section>
            <h2>Math.random (Roll a Dice)</h2>
            <button class="btn-dice">üé≤</button>
            <h2>Math.random (Zoodiac Signs)</h2>
            <button class="btn-zodiac">üå†</button>
            <h2>Math.min | Math.max</h2>
            <p class="out-min"></p>
            <p class="out-max"></p>
            <h2>round | ceil | floor(6.149)</h2>
            <p class="out-round"></p>
            <p class="out-ceil"></p>
            <p class="out-floor"></p>
            
        </section>
    </main>
    <script>
        //Elements
        const btn_dice      = document.querySelector('.btn-dice')
        const btn_zodiac    = document.querySelector('.btn-zodiac')
        const out_min       = document.querySelector('.out-min')
        const out_max       = document.querySelector('.out-max')
        const out_round     = document.querySelector('.out-round')
        const out_ceil      = document.querySelector('.out-ceil')
        const out_floor     = document.querySelector('.out-floor')


        const zodiacs       = ['‚ôà','‚ôâ','‚ôä','‚ôã','‚ôå','‚ôç','‚ôé','‚ôè','‚ôê','‚ôë','‚ôí','‚ôì']
        //Events
        btn_dice.addEventListener('click', function(){
            let vdice = Math.ceil(Math.random() * 6)
            this.textContent = vdice
        })
        btn_zodiac.addEventListener('click', function(){
            let vzod = Math.floor(Math.random() * zodiacs.length)
            this.textContent = zodiacs[vzod]
        })

        //Load
        out_min.textContent = 'Min Value: (5, 16, -2, 8, 17, -7) ' + Math.min(5, 16, -2, 8, 17, -7)
        out_max.textContent = 'Max Value: (5, 16, -2, 8, 17, -7) ' + Math.max(5, 16, -2, 8, 17, -7)
        //Round | Ceil | Floor
        let fvalue = 6.149
        out_round.textContent = 'Math.round: ' + Math.round(fvalue)
        out_ceil.textContent = 'Math.ceil: ' + Math.ceil(fvalue)
        out_floor.textContent = 'Math.floor: ' + Math.floor(fvalue).toPrecision(2)  
    </script>
</body>
</html>
