<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Date</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/JavaScript-logo.ico">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Methods Date</h1>
        </header>
        <section>
            <h2>Methods Get</h2>
            <ul class="list-get"></ul>
            <h2>Methods Set</h2>
            <ul class="list-set"></ul>
        </section>
    </main>
    <script>
        //Elements
        const list_get = document.querySelector('.list-get')
        const list_set = document.querySelector('.list-set')
        const future   = new Date('01/18/2023 08:00:00')
        var   today    = new Date

        //Get
        list_get.innerHTML = `<li> Current Date: ${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> Current Year: ${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> Current Month: ${today.getMonth()+1} </li>`
        list_get.innerHTML += `<li> Current WeekDay: ${today.getDay()} </li>`
        list_get.innerHTML += `<li> Current Hours: ${today.getHours()} </li>`
        list_get.innerHTML += `<li> Current Minutes: ${today.getMinutes()} </li>`
        list_get.innerHTML += `<li> Current Second: ${today.getSeconds()} </li>`

        //set
        list_set.innerHTML = `<li> Current Future: ${future.getDate()}/${future.getMonth()+1}/${future.getFullYear()} </li>`
        future.setFullYear('2028')
        future.setMonth('02')
        future.setDate('25')
        list_set.innerHTML += `<li> Current Year: ${future.getFullYear()} </li>`
        list_set.innerHTML += `<li> Current Month: ${future.getMonth()+1} </li>`
        list_set.innerHTML += `<li> Current WeekDay: ${future.getDay()} </li>`
    </script>
</body>
</html>
