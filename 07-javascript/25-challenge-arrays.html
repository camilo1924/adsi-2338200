            <!--Select Position-->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //Elements
        const food          = document.querySelectorAll ('.food')
        const sw_position   = document.querySelector    ('.position')
        const sw_action     = document.querySelector    ('.action')
        const btn_action    = document.querySelector    ('.btn')
        const result        = document.querySelector    ('.result')
        //Global Variable
        var nposition       = document.querySelector    ('.nposition')
        var slt_food        = null
        var slt_position    = 'first'
        var slt_action      = 'add' 
        var array_food      = []
        //var creada para valorar el estado de slt_position
        var check = true

        //
        food.forEach((element, index) => {
            element.addEventListener('click', (e) => {
                removeAnimation()
                slt_food = 'food' + (index+1)
                element.classList.add('actived','animate__pulse')
            })
        });

        

        function removeAnimation() {
            food.forEach(element => {
                element.classList.remove('actived','animate__pulse')
            })
        }
        //aqui estabam llamando mal elemento no era sw_action sino sw_position
        sw_position.addEventListener('click', (e) =>{
            //el valor solo ocurria una vez despues siempre devuelve last
            if (check == false){
                slt_position = 'first'
                check = true
            }else{
                slt_position = 'last'
                check = false
            }
        })

        sw_action.addEventListener('click', (e) =>{
            if (sw_action.checked == true){
                slt_action = 'remove'
                btn_action.classList.remove('btn-add')
                btn_action.classList.add('btn-remove')
            }else{
                slt_action = 'add'
                btn_action.classList.remove('btn-remove')
                btn_action.classList.add('btn-add')
            }
        })

        btn_action.addEventListener('click', (e) =>{
            if(slt_food != null){
                //Swal.fire(slt_food + ' - ' + slt_position  + ' - ' + slt_action)
                if(slt_action == 'add'){
                    if(slt_position == 'first'){
                        array_food.unshift(slt_food)
                    }else{
                        array_food.push(slt_food)
                    }
                }else{
                    //modifique la condicion a la misma de la parte de arriba
                    if(slt_position == 'first'){
                        array_food.shift()
                    }else{
                        array_food.pop()
                    }
                }
                result.innerHTML = ''
                for (let i = 0; i < array_food.length; i++) {
                    result.innerHTML += '<div class="animate_bounceInUp animate_animated '+array_food[i]+'"><span>'+i+'</span></div>'
                }
            }else{
                //chimba de alerta
                Swal.fire('Select Food')
            }  
        })
        
    </script>
