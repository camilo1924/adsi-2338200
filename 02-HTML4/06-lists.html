<body>
    <h2>List unordered</h2>
    <ul>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Ruby</li>
        <li>PHP</li>
        <li>C#</li>
    </ul>
    <h2>List Ordered</h2>
    <ol reversed>
        <LI>Shingeki No Kioyin</LI>
        <LI>
            Kimetsu No Yaiba
            <OL type="5" reversed>
                <LI>Tanjiro</LI>
                <LI>Nezuko</LI>
                <LI>Inosuke</LI>
                <LI>Zenitsu</LI>
            </OL>
        </LI>
        <LI>Jujutsu Kaisen</LI>
        <LI>Kimi No Na Wa</LI>
        <LI>Nanatsu No Taizai</LI>
    </ol>
</body>
